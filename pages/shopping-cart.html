<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/9a97334ce7.js"
      crossorigin="anonymous"
    ></script>
    <title>Shop</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img src="../images/logo.png" alt="" width="80" height="60" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="../index.html"
                >หน้าหลัก</a
              >
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">กำลังฮิต</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link">ลดราคา</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link">ผู้ชาย</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link">ผู้หญิง</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="./shop.html">ดูทั้งหมด</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">ค้นหา</button>
            <a href="./shopping-cart.html" class="shopping-cart ms-5">
              <i class="fa-solid fa-2xl fa-bag-shopping">
                <span class="cart-number">0</span>
              </i>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- cart -->
    <section class="h-100 h-custom" style="background-color: #ffffff">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div
              class="card card-registration card-registration-2"
              style="border-radius: 15px"
            >
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-8">
                    <div
                      class="d-flex justify-content-between align-items-center mb-5"
                    >
                      <h1 class="fw-bold mb-0 text-black m-5">Shopping Cart</h1>
                      <h6 class="mb-0 text-muted total-items m-5"></h6>
                    </div>
                    <hr class="my-4" />
                    <div class="p-5 cart-container">
                      <div
                        class="row mb-4 d-flex justify-content-between align-items-center"
                      ></div>
                    </div>
                  </div>
                  <div class="col-lg-4 bg-grey">
                    <div class="p-5">
                      <h3 class="fw-bold mb-5 mt-2 pt-1">สรุป</h3>
                      <hr class="my-4" />

                      <h5 class="text-uppercase mb-3">การส่ง</h5>

                      <div class="mb-4 pb-2">
                        <select class="select">
                          <option value="1">Kerry</option>
                          <option value="2">Thai Post</option>
                          <option value="3">Flash</option>
                        </select>
                      </div>

                      <h5 class="text-uppercase mb-3">โค้ดส่วนลด</h5>

                      <div class="mb-5">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Examplea2"
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>

                      <hr class="my-4" />

                      <div class="d-flex justify-content-between mb-5">
                        <h5 class="text-uppercase">ราคารวม</h5>
                        <h5 class="total-prices"></h5>
                      </div>

                      <button
                        type="button"
                        class="btn btn-dark btn-block btn-lg"
                        data-mdb-ripple-color="dark"
                      >
                        ซื้อ
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <div class="container mt-5 pt-5">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>
        <a class="navbar-brand" href="#">
          <img src="../images/logo.png" alt="" width="80" height="60" />
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">หน้าหลัก</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">เกี่ยวกับเรา</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">นโยบาย</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">ติดต่อ</a>
          </li>
        </ul>
      </footer>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../script-shop.js"></script>
  </body>
</html>
