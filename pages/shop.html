<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/9a97334ce7.js"
      crossorigin="anonymous"
    ></script>
    <title>Shop</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img src="../images/logo.png" alt="" width="80" height="60" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="../index.html"
                >หน้าหลัก</a
              >
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">กำลังฮิต</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link">ลดราคา</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link">ผู้ชาย</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link">ผู้หญิง</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link active">ดูทั้งหมด</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">ค้นหา</button>
            <a href="./shopping-cart.html" class="shopping-cart ms-5">
              <i class="fa-solid fa-2xl fa-bag-shopping">
                <span class="cart-number">0</span>
              </i>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-5 px-5">
      <div class="row flex-lg-row flex-md-column">
        <div
          class="d-flex col-xs-12 justify-content-around justify-content-lg-start col-lg-2 flex-md-row flex-lg-column"
        >
          <div>
            <h3>รองเท้า</h3>
            <ul class="category-shop">
              <a href="#">
                <li>ไลฟ์สไตล์</li>
              </a>
              <a href="#">
                <li>ฟุตบอล</li>
              </a>
              <a href="#">
                <li>วิ่ง</li>
              </a>
              <a href="#">
                <li>เดิน</li>
              </a>
              <a href="#">
                <li>เทนนิส</li>
              </a>
            </ul>
            <hr />
          </div>
          <div>
            <h3>เพศ</h3>
            <ul class="category-shop">
              <a href="#">
                <li>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkMale"
                  />
                  <label class="form-check-label" for="checkMale">
                    ผู้ชาย
                  </label>
                </li>
              </a>
              <a href="#">
                <li>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkFemale"
                  />
                  <label class="form-check-label" for="checkFemale">
                    ผู้หญิง
                  </label>
                </li>
              </a>
            </ul>
            <hr />
          </div>
          <div>
            <h3>แบรนด์</h3>
            <ul class="category-shop">
              <a href="#">
                <li>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="nike"
                  />
                  <label class="form-check-label" for="nike"> Nike </label>
                </li>
              </a>
              <a href="#">
                <li>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="vans"
                  />
                  <label class="form-check-label" for="vans"> Vans </label>
                </li>
              </a>
              <a href="#">
                <li>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="new-balance"
                  />
                  <label class="form-check-label" for="new-balance">
                    New Balance
                  </label>
                </li>
              </a>
              <a href="#">
                <li>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="converse"
                  />
                  <label class="form-check-label" for="converse">
                    Converse
                  </label>
                </li>
              </a>
            </ul>
            <hr />
          </div>
        </div>
        <div class="col-xs-12 col-lg-10">
          <div class="container-fluid">
            <div class="row gy-5 flex-warp m-100" id="card-container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="container mt-5 pt-5">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>
        <a class="navbar-brand" href="#">
          <img src="../images/logo.png" alt="" width="80" height="60" />
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">หน้าหลัก</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">เกี่ยวกับเรา</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">นโยบาย</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">ติดต่อ</a>
          </li>
        </ul>
      </footer>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../script-shop.js"></script>
  </body>
</html>
